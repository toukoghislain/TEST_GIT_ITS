<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Studenti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Lista degli Studenti</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Et√†</th>
                <th>Sesso</th>
                <th>Lavoro</th>
                <th>Stato Civile</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="studente : ${studenti}">
                <td th:text="${studente.id}"></td>
                <td th:text="${studente.nome}"></td>
                <td th:text="${studente.cognome}"></td>
                <td th:text="${studente.eta}"></td>
                <td th:text="${studente.sesso}"></td>
                <td th:text="${studente.lavoro}"></td>
                <td th:text="${studente.statoCivile}"></td>
                <td th:text="${studente.hobby}"></td>
            </tr>
        </tbody>
    </table>
    
        <div class="mt-4 text-center">
        <!-- Pulsanti per altre azioni -->
        <button type="button" class="btn btn-outline-success"
                onclick="window.location.href='/studenti';">Lista Studenti</button>
        <button type="button" class="btn btn-outline-secondary"
                onclick="window.location.href='/studenti/aggiungi';">Nuovo Studente</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
