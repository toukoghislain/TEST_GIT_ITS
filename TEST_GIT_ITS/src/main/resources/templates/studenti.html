<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Studenti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Lista degli Studenti</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Et√†</th>
                <th>Sesso</th>
                <th>Lavoro</th>
                <th>Stato Civile</th>
                <th>Hobby</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="studente : ${studenti}">
                <td th:text="${studente.id}"></td>
                <td th:text="${studente.nome}"></td>
                <td th:text="${studente.cognome}"></td>
                <td th:text="${studente.eta}"></td>
                <td th:text="${studente.sesso}"></td>
                <td th:text="${studente.lavoro}"></td>
                <td th:text="${studente.statoCivile}"></td>
                <td th:text="${studente.hobby}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
